<!DOCTYPE html>
<html>
<head>
  <title>Carte interactive de la Guadeloupe</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([16.25, -61.5], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const points = [
        // Plages
        {
            coords: [16.2175, -61.3942],
            distance: "8km",
            name: 'Plage de la Caravelle',
            desc: 'Sable blanc, eau turquoise, idéale pour le snorkeling.',
            type: 'beach'
        },
        {
            coords: [16.321899, -61.788449],
            name: 'Plage de Grande Anse',
            distance: "64km",
            desc: 'Longue plage dorée, couchers de soleil magnifiques.',
            type: 'beach'
        },
        {
            coords: [16.235, -61.3575],
            name: 'Plage de Bois Jolan',
            distance: "4km",
            desc: 'Plage familiale, eaux peu profondes, cocotiers.',
            type: 'beach'
        },
        {
            coords: [16.340763, -61.778606],
            name: 'Plage de la Perle',
            distance: "61km",
            desc: 'Plage sauvage, beauté naturelle.',
            type: 'beach'
        },
        {
            coords: [16.422773, -61.532837],
            name: 'Plage du Souffleur',
            distance: "36km",
            desc: 'Eaux cristallines, calme et reposante.',
            type: 'beach'
        },
        {
            coords: [16.250457, -61.266370],
            name: 'Plage des Raisins Clairs',
            distance: "11km",
            desc: 'Plage populaire, idéale en famille.',
            type: 'beach'
        },
        {
            coords: [16.258592, -61.214932],
            name: 'Anse à la Gourde',
            distance: "17km",
            desc: 'Réserve naturelle, bon spot de snorkeling.',
            type: 'beach'
        },
        {
            coords: [16.172828, -61.776477],
            name: 'Plage de Malendure',
            distance: "65km",
            desc: 'Réserve Cousteau, plongée sous-marine.',
            type: 'beach'
        },

        // Activités
        {
            coords: [16.281237, -61.696031],
            name: 'Cascade de bis',
            distance: "45km",
            desc: 'Cascade peu connu des touristes',
            type: 'hike'
        },
        {
            coords: [16.039397, -61.662699],
            name: 'La Soufrière',
            distance: "90km",
            desc: 'Randonnée vers le volcan actif.',
            type: 'hike'
        },
        {
            coords: [16.169733, -61.776504],
            name: 'Réserve Cousteau',
            distance: "66km",
            desc: 'Plongée et snorkeling exceptionnels.',
            type: 'hike'
        },
        {
            coords: [16.247736, -61.177174],
            name: 'Pointe des Châteaux',
            distance: "20km",
            desc: 'Vue imprenable sur l\'Atlantique.',
            type: 'beach'
        },
        {
            coords: [16.200140, -61.491628],
            name: 'Îlet du Gosier',
            distance: "20km",
            desc: 'Îlot avec plage et phare, accessible à la nage.',
            type: 'beach'
        },
        {
            coords: [16.299343, -61.797286],
            name: 'Jardin Botanique de Deshaies',
            distance: "68km",
            desc: 'Plantes tropicales, ancienne propriété de Coluche.',
            type: 'hike'
        },
        {
            name: "Petite Terre",
            coords: [16.1667, -61.1167],
            desc: "Réserve naturelle connue pour ses iguanes et son lagon turquoise.",
            type: 'beach'
        },
        {
            name: "Canyon Moustique",
            distance: "45km",
            coords: [16.166453, -61.623086],
            desc: "Expérience de canyoning au cœur de la Basse-Terre.",
            type: 'hike'
        },
        {
            name: "Rhumerie Damoiseau",
            coords: [16.321217, -61.375662],
            distance: "15km",
            desc: "Rhumerie traditionnelle située au Moule.",
            type: 'rum'
        },
        {
            name: "Saut de l'Acomat",
            coords: [16.209310, -61.760881],
            distance: "67km",
            desc: "Piscine naturelle",
            type: 'hike'
        },
        {
            name: "Musée du rhum de Sainte-Rose",
            coords: [16.315494, -61.688658],
            distance: "48km",
            desc: "Musée du rhum",
            type: 'rum'
        },
        {
            name: "Pointe de la grande vigie",
            coords: [16.509436, -61.466522],
            distance: "42km",
            desc: "Vue panoramique",
            type: 'hike'
        }
    ];

    const icons = {
    beach: L.icon({ iconUrl: 'icons/cocotier.png', iconSize: [24, 24] }),
    house: L.icon({ iconUrl: 'icons/house.png', iconSize: [32, 32] }),
    hike: L.icon({ iconUrl: 'icons/randonnee.png', iconSize: [24, 24] }),
    rum: L.icon({ iconUrl: 'icons/rum.png', iconSize: [24, 24] }),
    default: L.icon({ iconUrl: 'icons/marker.png', iconSize: [32, 32] })
    };

    L.marker([16.252816, -61.347357], { icon: icons.house }).addTo(map)
        .bindPopup('<b>Maison</b><br>On est ICI');


    points.forEach(point => {
    L.marker(point.coords, { icon: icons[point.type] || icons.default })
        .addTo(map)
        .bindPopup(`
        <strong>${point.name}</strong><strong>-${point.distance}</strong><br>
        <small>${point.desc}</small>
        `);
    });

  </script>
</body>
</html>
